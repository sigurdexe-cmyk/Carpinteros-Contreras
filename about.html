    <style>
        /* NAV DE CATEGORÍAS */
        .category-nav {
            text-align: center;
            margin: 40px 0;
        }
        .category-nav a {
            display: inline-block;
            margin: 8px;
            padding: 12px 18px;
            background-color: #8b5a2b;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }
        .category-nav a:hover {
            background-color: #704422;
        }

        /* Grid de catálogo */
        .catalog-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* Botón flotante */
        #btnTop {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #8b5a2b;
            color: #fff;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.3);
            transition: 0.3s;
            z-index: 999;
        }
        #btnTop:hover {
            background-color: #704422;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
